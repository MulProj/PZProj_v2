<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">wartosc</th>
        <th scope="col">on</th>
        <th scope="col">house</th>
        <th scope="col">Id domu</th>
        <th scope="col">Operacja</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of allSensors$ | async">
        <td>{{p.sensorId}}</td>
        <td>{{p.temperature}} {{p.humidity}} {{p.smoke}} {{p.isMove}} </td>
        <td>{{p.isOn}}</td>
        <td>{{p.houseId}}</td>
        <td>
            <button type="button" class="btn btn-primary">Edytuj</button>
            <button type="button" class="btn btn-primary">Usu≈Ñ</button>
        
        </td>
      </tr>
    </tbody>
  </table>

  <form role="form">
    <br style="clear:both">
        <h3 style="margin-bottom: 25px; text-align: center;">Czujnik temperatury</h3>
      <div class="form-group">
        <input type="text" class="form-control" #postCode name="name" placeholder="house ID" (input)="s_houseID($event)" required>
        <input type="text" class="form-control" #town name="name" placeholder="Temperatura" (input)="s_temp($event)" required>
      </div> 
      <button type="button" class="btn btn-primary" (click)="addTemperatureSensor()">Primary</button> 
    </form>

    <form role="form">
      <br style="clear:both">
          <h3 style="margin-bottom: 25px; text-align: center;">Czujnik ruchu</h3>
        <div class="form-group">
          <input type="text" class="form-control" #postCode name="name" placeholder="house ID" (input)="s_houseID($event)" required>
        </div> 
        <button type="button" class="btn btn-primary" (click)="addTemperatureSensor()">Primary</button> 
      </form>
